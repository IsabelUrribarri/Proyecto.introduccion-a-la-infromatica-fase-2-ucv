<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Quiz</h1>
    </header>
    <main>
        <div class="quiz-container">
            <!-- El contenido del quiz será insertado aquí por el script -->
        </div>
        <!-- Temporizador -->
        <div id="timer-container">
            <p>Tiempo restante: <span id="countdown">02:00</span></p>
        </div>
        <!-- Contenedor para el botón de redirección -->
        <div id="redirect-btn-container">
            <!-- El botón "Volver a Cursos" será insertado aquí por el script cuando se agote el tiempo -->
        </div>
    </main>
</body>
</html>
